<!doctype html>
<html>

<head>
    <title>Change Calculator!</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<meta charset="UTF-8">
<body>
    
    <div class = "title">
  	Change Calculator!
     </div>
  
    <div class = "CenterItems">
	   <input id="costOfPurchase" input type="number" placeholder="Cost of Purchase" title="Cost of Purchase" style="color:#888;" 
    value="Cost of Purchase" onfocus="inputFocus(this)" onblur="inputBlur(this)" />

     <input id="amountTendered"input type="number" placeholder="Amount Tendered" title="Amount Tendered" style="color:#888;" 
    value="Amount Tendered" onfocus="inputFocus(this)" onblur="inputBlur(this)" />

	   
	 <button id="calculateChange">Calculate Change</button>
		
	</div>


    <div id='resultText'>
    <p id="output"></p>

	<p id="dollars"></p>
	<p id="quarters"></p>
	<p id="dimes"></p>
	<p id="nickels"></p>
	<p id="pennies"></p>
	</div>
	
	
    <script src="index.js"></script>
	


	
</body>

</html>
